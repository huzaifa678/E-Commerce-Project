apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-api-deployment
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: {{ .Values.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: 4001
          name: http-server